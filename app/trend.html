<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Berlins Kindertagesstätten</title>
  <meta name="description" content="Berlins Kindertagesstätten">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Contrail+One|Open+Sans:300,700" rel="stylesheet">
  <link href='css/style.css' rel='stylesheet' />
</head>
<body>
  <div id="vis"></div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript">
  
    var group_labels = ['BEZ','PGR','BZR','PLR'],
      group = {}, group_keys = {},
      data_labels = ['E_E00_01','E_E01_02','E_E02_03','E_E03_05','E_E05_06'],
      data = [];

    group_labels.forEach(function(gl){
      group_keys[gl] = {};
      group[gl] = {};
    });

    d3.csv('EWR201612E_Matrix.csv', function(err, _data){
      if(err){console.log(err);}

      _data.forEach(function(d){
        var obj = {};
        data_labels.forEach(function(dl){
          obj[gl] = parseInt(d[gl]);
        });
        group_labels.forEach(function(gl){
          obj[gl] = d[gl];
          if(!(d[gl] in group_keys[gl])){
            var d_obj = {};
            data_labels.forEach(function(dl){
              d_obj[dl] = 0;
            });
            group[gl].push(d_obj);
            group_keys[d[gl]] = group[gl].length - 1;
          }
          data_labels.forEach(function(dl){
            d_obj[dl] = d[dl];
          });
        });        
        data.push(obj);
      });
    });

  </script>
</body>
</html>
